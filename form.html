<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Révision</title>

    <meta name="description" content="Formulaire de révision de produit.">
    <meta name="author" content="KOUBATIKA ELSY FERNANDEZ">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">

    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <form method="get" action="review.html">
        <!-- Nom du produit -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Choose a Product…</option>
        </select>
        <br><br>

        <!-- Note globale -->
        <fieldset class="note">
            <legend>Note globale </legend>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
        </fieldset>
        <br>

        <!-- Date d'installation -->
        <label for="installDate">Date d'installation</label>
        <input type="date" id="installDate" name="installDate" required>
        <br><br>

        <!-- Fonctionnalités utiles -->
        <fieldset class="features">
            <legend>which feature did you find usedful in the product  (check all that apply)</legend>
            <label for="feature1">Durability</label>
            <input type="checkbox" id="feature1" name="features" value="feature1">
            <label for="feature2">Ease of Use</label>
            <input type="checkbox" id="feature2" name="features" value="feature2">
            <label for="feature3">Performance</label>
            <input type="checkbox" id="feature3" name="features" value="feature3">
            <label for="feature3">Design</label>
            <input type="checkbox" id="feature4" name="features" value="feature4">
        </fieldset>
        <br>

        <!-- Revue écrite -->
        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Nom d'utilisateur -->
        <label for="username">Your Name </label>
        <input type="text" id="username" name="username">
        <br><br>

        <!-- Bouton de soumission -->
        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>©<span id="currentyear"></span> ❖ Koubatika Elsy Fernandez, Brazzaville ❖</p>
        <p><span id="lastModified"></span> </p>
    </footer>
</body>
</html>
